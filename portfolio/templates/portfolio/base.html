{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="{% static 'portfolio/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'portfolio/css/mdb.css' %}" />
    <script src="{% static 'portfolio/js/jquery.js' %}"></script>
    <script src="{% static 'portfolio/js/popper.js' %}"></script>
    <script src="{% static 'portfolio/js/bootstrap.js' %}"></script>
    <script src="{% static 'portfolio/js/mdb.js' %}"></script>
    <title>{% block title %}{% endblock %} | Kenneth Domingo Photography</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <a class="navbar-brand" href="{% url 'index' %}">KENNETH DOMINGO PHOTOGRAPHY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false", aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if active_page == 'index' %} active {% endif %}">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item {% if active_page == 'portfolio' %} active {% endif %}">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item {% if active_page == 'clients' %} active {% endif %}">
                    <a class="nav-link" href="#">Clients</a>
                </li>
                <li class="nav-item {% if active_page == 'about' %} active {% endif %}">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item {% if active_page == 'booking' %} active {% endif %}">
                    <a class="nav-link" href="#">Booking</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
